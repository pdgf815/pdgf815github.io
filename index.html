<!DOCTYPE html>
<html>
<head>
	<title>11</title>
	<style type="text/css">
		div{
			font-size: 30px;
		}
		button{
			font-size: 30px;
		}
		.input{
			font-size: 30px;
		}
		.output{
			font-size: 30px;
		}


	</style>
</head>
<body>
<div>请输入想要找的物品名：<input type="text" name="" class="input"></div>
<div>该物品在：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="" class="output"></div>
</br>
<button class="chaxun">查询</button>
<button class="tianjia">添加</button>
<br/>

<div>说明：1.输入要查询的物品名,点击查询即可显示物品的位置。</div><br/>
<div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.输入要查询的物品名和物品的位置后点击添加即可添加新物品及它的位置。</div>
<script type="text/javascript">
	var input=document.querySelector(".input");
	var output=document.querySelector(".output");
	var button1=document.querySelector(".chaxun");
	var button2=document.querySelector(".tianjia");
	var arr1=["毛巾","书","充电器"];
	var arr2=["立柜里","书架上","沙发"];
	
	
	function sf(){
		for( var i=0;i<arr1.length;i++){
			if(input.value==arr1[i]){
				output.value=arr2[i];
				return true; // 找到物品，返回true
			}
		}
		return false; // 没有找到物品，返回false
	}
	function fn(){
		if(sf()){
			return;
		}
		else{
			alert("找不到该物品");
			return ;
		}	
	}

	button1.addEventListener("click",function(){
		fn();
	},false);
	button2.addEventListener("click",function(){
		if(input.value!=null&&output.value!=null){
		arr1.push(input.value);
		arr2.push(output.value);
		input.value="";
		output.value="";
		alert("添加成功");
		}
	})
	
</script>
</body>
</html>
